<div class="header">
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center" [routerLink]="['/']">
                <i class="fa fa-tasks"></i>
                {{ title }}
            </a>
            <ul class="left">
                <li>
                    <a [routerLink]="['/']">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
            </ul>
            <ul class="right">
                <div class="search-field">
                    <li>
                        <a>
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    <input
                        type="text"
                        placeholder="Search ..."
                        [attr.value]="searchText"
                        (change)="searchTask($event)"
                    >
                </div>
            </ul>
        </div>
    </nav>
</div>
