<div class="task" *ngIf="task">
    <a class="dropdown-trigger" data-target="dropdown-task-options">
        <i class="fa fa-ellipsis-v"></i>
    </a>
    <!-- task options in dropdown -->
    <ul id="dropdown-task-options" class='dropdown-content'>
        <li><a class="dropdown-link" href="#">Edit</a></li>
        <li><a class="dropdown-link" href="#">Delete</a></li>
    </ul>

    <div id="task-name" class="name">{{ task.name }}</div>
    <div class="task-footer">
        <div class="date"><b>Delivery Date:</b> {{ task.deliveryDate }}</div>
        <div class="status"><b>Status:</b> {{ task.status }}</div>
    </div>
</div>
